    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ffd700;         
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }

        nav {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 50px;
            position: sticky; 
            top: 0; /* Esto lo fija en la parte superior */
            background-color: #000000; 
            z-index: 1000; 
            width: 100%; 
            padding: 10px 0; 
        }

        nav a {
            text-decoration: none;
            color: #ffd700; 
        }

        nav a:hover {
            color: #fff; 
        }

        .logo img {
            max-width: 250px; 
            height: auto; 
        }

        .newsletter {
            margin-top: 50px;
            text-align: center; 
            padding: 20px; /* Agregamos relleno */
            border: 1px solid #ffd700; /* Añadimos un borde */
            border-radius: 5px; /* Agregamos esquinas redondeadas */
        }

        .newsletter h3 {
            margin-bottom: 20px; 
        }

        .newsletter form {
            display: flex;
            justify-content: center; 
            align-items: center; 
        }

        .newsletter input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px; 
        }

        .newsletter input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700; 
            color: #000; 
            cursor: pointer;
        }

        .footer {
            margin-top: 50px;
            text-align: center; 
        }

        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center; 
        }

        .social-icons li {
            margin-right: 10px; 
        }

        .footer-links {
            margin-top: 20px; 
        }

        .footer-links a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 15px; 
        }

        .footer-links a:hover {
            color: #fff; 
        }
        
        
    </style>
</head>
