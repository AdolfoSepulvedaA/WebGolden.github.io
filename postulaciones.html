<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulaciones</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ffd700;         
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }

        nav {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 50px;
            position: sticky; 
            top: 0; /* Esto lo fija en la parte superior */
            background-color: #000000; 
            z-index: 1000; 
            width: 100%; 
            padding: 10px 0; 
        }

        nav a {
            text-decoration: none;
            color: #ffd700; 
        }

        nav a:hover {
            color: #fff; 
        }

        .logo img {
            max-width: 250px; 
            height: auto; 
        }

        .newsletter {
            margin-top: 50px;
            text-align: center;
        }

        .newsletter h3 {
            margin-bottom: 20px; 
        }

        .newsletter form {
            display: flex;
            justify-content: center; 
            align-items: center; 
        }

        .newsletter input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px; 
        }

        .newsletter input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700; 
            color: #000; 
            cursor: pointer;
        }

        .footer {
            margin-top: 50px;
            text-align: center; 
        }

        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center; 
        }

        .social-icons li {
            margin-right: 10px; 
        }

        .footer-links {
            margin-top: 20px; 
        }

        .footer-links a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 15px; 
        }

        .footer-links a:hover {
            color: #fff; 
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <nav>        
            
                <li><a href="index.html">Home</a></li>
                <li><a href="artistas.html">Artistas</a></li>
                <div class="logo">
                    <img src="img/Logo.png" alt="Logo de la página">
                </div>
                <li><a href="quienes_somos.html">Quienes somos</a></li>
                <li><a href="postulaciones.html">Postulaciones</a></li>
            
        </nav>

        <div class="container">
            <h2>¡Postúlate ahora!</h2>
            <p>Buscamos talento tanto como artistas que quieran una producción musical como técnicos de sonido.</p>
    
            <form class="newsletter" action="gracias.html" method="post">
                <label for="nombre">Nombre completo:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>
                
                <label for="celular">Número de celular:</label><br>
                <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" placeholder="Ej. 1234567890" required><br><br>
                
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
                
                <label for="descripcion">Describe tu experiencia, motivaciones, metas, etc:</label><br>
                <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br><br>
                
                <input type="submit" value="Enviar postulación">
                <input type="reset" value="Limpiar">
            </form>
        </div>



<!------------------------------------ Pie de página   ----------------------->
<div class="footer">            
    <div class="footer-links">
        <a href="#">FAQ</a>
        <a href="#">Política de privacidad</a>
        <a href="#">Contacto</a>
        <a href="#">Términos de servicio</a>
    </div>  
</div>    
</body>
</html>
